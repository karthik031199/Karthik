<html>
<head>
<title>7th sem sgpa and cgpa </title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>

  border: 1px solid black;
  border-collapse: collapse;
}

  padding: 15px;

<body background="b.jpg">
<form>
<h2 align="center"> SEVENTH SEMESTER SGPA </h2><br>
<table align="center">
<tr><td>40HS002(EEFA)  </td><td><select id="op1" ><option>Select Ur Grade</option><option value='20'>O</option><option value='18'>A+</option><option value='16'>A</option>
    <option value='14'>B+</option><option value='12'>B</option><option value='10'>C</option><option value='0'>RA</option></select></td></tr>
<tr><td>40CS702(CC) </td><td><select id="op2"><option>Select Ur Grade</option><option value='30'>O</option><option value='27'>A+</option><option value='24'>A</option>
<option value='21'>B+</option><option value='18'>B</option><option value='15'>C</option><option value='0'>RA</option></select></td></tr>
<tr><td>40CS703(BD) </td><td><select id="op3"><option>Select Ur Grade</option><option value='30'>O</option><option value='27'>A+</option><option value='24'>A</option>
<option value='21'>B+</option><option value='18'>B</option><option value='15'>C</option><option value='0'>RA</option></select></td></tr>
<tr><td>40CS704(ST)</td><td><select id="op4"><option>Select Ur Grade</option><option value='30'>O</option><option value='27'>A+</option><option value='24'>A</option>
<option value='21'>B+</option><option value='18'>B</option><option value='15'>C</option><option value='0'>RA</option></select></td></tr>
<tr><td>40CSE33(PP) OR 40CSE31(NSA) </td><td><select id="op5"><option>Select Ur Grade</option><option value='30'>O</option><option value='27'>A+</option><option value='24'>A</option>
<option value='21'>B+</option><option value='18'>B</option><option value='15'>C</option><option value='0'>RA</option></select></td></tr>
<tr><td>40CSE22(AI) OR 40CSE25(MANET) OR </td><td><select id="op6"><option>Select Ur Grade</option><option value='30'>O</option><option value='27'>A+</option><option value='24'>A</option>
<option value='21'>B+</option><option value='18'>B</option><option value='15'>C</option><option value='0'>RA</option></select></td></tr>
<tr><td>40CS7P1(OSS_LAB) </td><td><select id="op7"><option>Select Ur Grade</option><option value='20'>O</option><option value='18'>A+</option><option value='16'>A</option>
<option value='14'>B+</option><option value='12'>B</option><option value='10'>C</option><option value='0'>RA</option></select></td></tr>
<tr><td>40CS7P4(CC_LAB)  </td><td><select id="op8"><option>Select Ur Grade</option><option value='20'>O</option><option value='18'>A+</option><option value='16'>A</option>
<option value='14'>B+</option><option value='12'>B</option><option value='10'>C</option><option value='0'>RA</option></select></td></tr>
<tr><td>40CS7P3(PW_LAB)   </td><td><select id="op9" ><option>Select Ur Grade</option><option value='20'>O</option><option value='18'>A+</option><option value='16'>A</option>
<option value='14'>B+</option><option value='12'>B</option><option value='10'>C</option><option value='0'>RA</option></select></td></tr>
</table>
</form>
<center><button onclick="fun()">GET SGPA</button><h3><br>Your's SGPA : <span id="hell"></span></h3></center><br>
<form>
    <table align="center">
    <h2 align="center">CGPA</h2><br>
    <tr><td>CGPA(UPTO 6TH SEM)</td><td><input type="text" value="" id="it"></td></tr>
    </table>
    </form>
    <center><button onclick="fun1()">GET CGPA</button><h3><br>Your's CGPA : <span id="hel"></span></h3></center>
<script>
function fun()
{
    var a1=Number(document.getElementById("op1").value);
    var a2=Number(document.getElementById("op2").value);
    var a3=Number(document.getElementById("op3").value);
    var a4=Number(document.getElementById("op4").value);
    var a5=Number(document.getElementById("op5").value);
    var a6=Number(document.getElementById("op6").value);
    var a7=Number(document.getElementById("op7").value);
    var a8=Number(document.getElementById("op8").value);
    var a9=Number(document.getElementById("op9").value);
    var tot=a1+a2+a3+a4+a5+a6+a7+a8+a9;
    var cgpa=tot/23;
    document.getElementById("hell").innerHTML=cgpa.toFixed(2);

}
function fun1()
{
    var a1=Number(document.getElementById("op1").value);
    var a2=Number(document.getElementById("op2").value);
    var a3=Number(document.getElementById("op3").value);
    var a4=Number(document.getElementById("op4").value);
    var a5=Number(document.getElementById("op5").value);
    var a6=Number(document.getElementById("op6").value);
    var a7=Number(document.getElementById("op7").value);
    var a8=Number(document.getElementById("op8").value);
    var a9=Number(document.getElementById("op9").value);
    var tot=a1+a2+a3+a4+a5+a6+a7+a8+a9;
    var cgpa=tot/23;
    var s1=Number(document.getElementById("it").value);
    var sg=cgpa+(s1*6);
    var sgpa=sg/7;
    document.getElementById("hel").innerHTML=sgpa.toFixed(2);
}
</script>
</body>
</html>
